<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microinteractie 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <h1>Mijn muzieklijst</h1>
        <ol>
            <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">
                <p>La Grande Madre</p>
                <img src="assets/grandemadre.jpg" alt="Album Cover">
            </li>
            <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">
                <p>Battle Studies</p>
                <img src="assets/johnmayer-battlestudies.jpg" alt="Album Cover">
            </li>
            <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">
                <p>Life</p>
                <img src="assets/life.jpg" alt="Album Cover">
            </li>
            <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">
                <p>The Search For Everything</p>
                <img src="assets/tsfe.jpg" alt="Album Cover">
            </li>
            <li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">
                <p>Tuxedo</p>
                <img src="assets/TUXEDO_1500.jpg" alt="Album Cover">
            </li>
        </ol>
    </section>

    <script src="script.js"></script>
</body>

</html>
